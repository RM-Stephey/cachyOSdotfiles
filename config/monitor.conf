# Monitor wiki https://wiki.hyprland.org/0.45.0/Configuring/Monitors/
monitor = eDP-2, 2560x1600@240, 0x0, 1, bitdepth, 10, vrr, 1
# Enhanced monitor configuration for RTX 4090
# Stellaris 17 native display: 2560x1600 @ 240Hz with HDR support





# XWayland scaling optimization for RTX 4090
xwayland {
    force_zero_scaling = true
}

# Environment scaling for consistent UI
env = GDK_SCALE, 1
env = QT_SCALE_FACTOR, 1
env = XCURSOR_SIZE, 24

# External monitor support (uncomment when needed)
# monitor = HDMI-A-1, preferred, 2560x0, 1
