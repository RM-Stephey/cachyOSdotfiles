# Stellaris 17 Gen6 Internal Display - 2560x1600 @ 240Hz
# RTX 4090 optimized settings with anti-flicker configuration
monitor=eDP-1,2560x1600@240,0x0,1,bitdepth,10,vrr,0

# Fallback to 60Hz if experiencing issues (uncomment if needed)
# monitor=eDP-1,2560x1600@60,0x0,1,bitdepth,10,vrr,0

# Monitor reserved space for UI elements
monitor=,addreserved,10,10,10,10

# External monitor support (uncomment and adjust when connected)
# monitor=HDMI-A-1,preferred,2560x0,1
# monitor=DP-1,preferred,2560x0,1

# Scaling configuration for high DPI
env = GDK_SCALE, 1
env = QT_SCALE_FACTOR, 1
env = XCURSOR_SIZE, 24

# RTX 4090 specific optimizations
env = WLR_DRM_NO_ATOMIC, 1
env = __GL_SYNC_DISPLAY_DEVICE, eDP-1
env = __GL_SYNC_TO_VBLANK, 1
env = __GL_VRR_ALLOWED, 0
env = NVIDIA_PRESERVE_VIDEO_MEMORY_ALLOCATIONS, 1
env = NVD_BACKEND, direct
env = __GL_MaxFramesAllowed, 1
env = __GL_THREADED_OPTIMIZATIONS, 1
