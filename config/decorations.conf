#
# All theme and environment variables are set in environment.conf.
# This file only manages Hyprland decoration, blur, and shadow settings.
# Colors are sourced from colors.conf for use in decoration variables.

source = ~/.config/hypr/config/colors.conf

# https://wiki.hyprland.org/0.45.0/Configuring/Variables/#decoration

decoration {
    active_opacity = 1.0
    inactive_opacity = .98
    rounding = 8

    # Disable all dimming effects
    dim_inactive = false
    dim_strength = 0.0
    dim_special = 0.0
    dim_around = 0.0

    # https://wiki.hyprland.org/0.45.0/Configuring/Variables/#blur
    blur {
        size = 3         # Minimal blur for maximum readability
        passes = 2       # Two passes for better glow effect
        noise = 0.01     # Very subtle noise texture
        contrast = 2.5   # Higher contrast for crisp text
        brightness = 0.90 # Lower brightness to darken background more
        vibrancy = 0.90  # Very high vibrancy for vibrant foreground
        vibrancy_darkness = 0.7  # Higher darkness vibrancy for better text contrast
        #ignore_opacity = true  # Make blur ignore window opacity to prevent dimming
        xray = true
        special = true  # Makes special windows like scratchpads have different blur
        popups = true   # Enhances blur behind popups
    }

    # https://wiki.hyprland.org/0.45.0/Configuring/Variables/#shadow
    shadow {
        enabled = true
        range = 40       # More glow for better depth and text elevation
        render_power = 4 # Max allowed by docs
        color = $neon_pink_glow  # Neon pink for active
        color_inactive = $neon_blue_glow  # Neon blue for inactive
        offset = 0 8     # More offset for better depth perception
        sharp = false    # Softer shadows for better blending
    }
}
