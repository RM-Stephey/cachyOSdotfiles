#
# All theme and environment variables are set in environment.conf.
# This file only manages Hyprland decoration, blur, and shadow settings.
# Colors are sourced from colors.conf for use in decoration variables.

source = ~/.config/hypr/config/colors.conf

# https://wiki.hyprland.org/0.45.0/Configuring/Variables/#decoration

decoration {
    active_opacity = 1.0
    inactive_opacity = .98
    rounding = 8

    # Disable all dimming effects
    dim_inactive = false
    dim_strength = 0.0
    dim_special = 0.0
    dim_around = 0.0

    # https://wiki.hyprland.org/0.45.0/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3         # Minimal blur for performance
        passes = 1       # Single pass - multiple passes are VERY expensive
        noise = 0.0117   # Minimal noise
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        ignore_opacity = false
        xray = false     # Disable for better performance
        special = false  # Disable special workspace blur
        popups = true    # Keep popups blurred
    }

    # https://wiki.hyprland.org/0.45.0/Configuring/Variables/#shadow
    shadow {
        enabled = true
        range = 8        # Reduced from 40 - large shadows are expensive
        render_power = 2 # Reduced from 4 for better performance
        color = $neon_pink_glow  # Neon pink for active
        color_inactive = $neon_blue_glow  # Neon blue for inactive
        offset = 0 4     # Reduced offset
        sharp = false    # Softer shadows for better blending
    }
}
