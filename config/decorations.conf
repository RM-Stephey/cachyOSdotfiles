source = ~/.config/hypr/config/colors.conf

# https://wiki.hyprland.org/0.45.0/Configuring/Variables/#decoration

decoration {
    active_opacity = 1.0
    inactive_opacity = .98
    rounding = 8

    # Disable all dimming effects
    dim_inactive = false
    dim_strength = 0.0
    dim_special = 0.0
    dim_around = 0.0

    # https://wiki.hyprland.org/0.45.0/Configuring/Variables/#blur
    blur {
        size = 4         # Minimal blur for maximum readability
        passes = 1       # Single pass to prevent too much blur
        noise = 0.02     # Very subtle noise texture
        contrast = 2.0   # Maximum contrast for crisp text
        brightness = 1.05 # Slightly over 1.0 to make foreground pop more
        vibrancy = 0.85  # Very high vibrancy for vibrant foreground
        vibrancy_darkness = 0.05  # Minimal darkness vibrancy for maximum contrast
        #ignore_opacity = true  # Make blur ignore window opacity to prevent dimming
        xray = true
        special = true  # Makes special windows like scratchpads have different blur
        popups = true   # Enhances blur behind popups
    }

    # https://wiki.hyprland.org/0.45.0/Configuring/Variables/#shadow
    shadow {
        enabled = true
        range = 36       # Slightly more glow for depth
        render_power = 4 # Max allowed by docs
        color = $neon_pink_glow  # Neon pink for active
        color_inactive = $neon_blue_glow  # Neon blue for inactive
        offset = 0 6     # More offset for depth perception
        sharp = false    # Softer shadows for better blending
    }
}
