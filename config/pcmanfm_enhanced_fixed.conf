# --- PCManFM-Qt File Browser Enhanced Settings ---
# Base settings
windowrule = float, class:^(pcmanfm-qt)$
windowrule = size 65% 75%, class:^(pcmanfm-qt)$
windowrule = center, class:^(pcmanfm-qt)$

# Enhanced appearance using standard opacity syntax
# Format: opacity [active] [inactive]
windowrule = opacity 0.97 0.85, class:^(pcmanfm-qt)$

# Border colors and size - more vibrant borders
windowrule = bordercolor $neon_pink $neon_blue 45deg, class:^(pcmanfm-qt)$
windowrule = bordersize 3, class:^(pcmanfm-qt)$
windowrule = rounding 12, class:^(pcmanfm-qt)$

# Animation for smooth transition
windowrule = animation windowsIn, class:^(pcmanfm-qt)$

# Dialog windows
windowrule = float, title:^(File Operation Progress)$, class:^(pcmanfm-qt)$
windowrule = float, title:^(Confirm.*)$, class:^(pcmanfm-qt)$
windowrule = center, title:^(File Operation Progress|Confirm.*)$, class:^(pcmanfm-qt)$
windowrule = size 50% 40%, title:^(File Operation Progress|Confirm.*)$, class:^(pcmanfm-qt)$
windowrule = bordercolor $neon_pink $neon_purple 45deg, title:^(File Operation Progress|Confirm.*)$, class:^(pcmanfm-qt)$
windowrule = rounding 10, title:^(File Operation Progress|Confirm.*)$, class:^(pcmanfm-qt)$

# Properties dialog
windowrule = float, title:^(Properties)$, class:^(pcmanfm-qt)$
windowrule = center, title:^(Properties)$, class:^(pcmanfm-qt)$
windowrule = size 40% 70%, title:^(Properties)$, class:^(pcmanfm-qt)$
windowrule = bordercolor $neon_green $neon_blue 45deg, title:^(Properties)$, class:^(pcmanfm-qt)$
windowrule = rounding 10, title:^(Properties)$, class:^(pcmanfm-qt)$

# Create folder dialog
windowrule = float, title:^(Create New)$, class:^(pcmanfm-qt)$
windowrule = center, title:^(Create New)$, class:^(pcmanfm-qt)$
windowrule = size 30% 20%, title:^(Create New)$, class:^(pcmanfm-qt)$
windowrule = bordercolor $neon_purple $neon_blue 45deg, title:^(Create New)$, class:^(pcmanfm-qt)$
windowrule = rounding 10, title:^(Create New)$, class:^(pcmanfm-qt)$

# Bulk rename dialog
windowrule = float, title:^(Bulk Rename)$, class:^(pcmanfm-qt)$
windowrule = center, title:^(Bulk Rename)$, class:^(pcmanfm-qt)$
windowrule = size 60% 70%, title:^(Bulk Rename)$, class:^(pcmanfm-qt)$
windowrule = bordercolor $neon_pink $neon_blue 45deg, title:^(Bulk Rename)$, class:^(pcmanfm-qt)$
windowrule = rounding 10, title:^(Bulk Rename)$, class:^(pcmanfm-qt)$
