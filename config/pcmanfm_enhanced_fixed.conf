# --- PCManFM-Qt File Browser Enhanced Settings ---
# NOTE: Base window rules are now in windowrules.conf as named blocks
# These rules are kept for dialog-specific styling only

# Base settings are handled in windowrules.conf (pcmanfm-qt block)

# Dialog windows
windowrule {
    name = "pcmanfm-progress-confirm"
    match:class = ^pcmanfm-qt$
    match:title = ^(File Operation Progress|Confirm.*)$
    float = true
    center = true
    size = 50% 40%
    border_color = $neon_pink $neon_purple 45deg
    rounding = 10
}

# Properties dialog
windowrule {
    name = "pcmanfm-properties"
    match:class = ^pcmanfm-qt$
    match:title = ^(Properties)$
    float = true
    center = true
    size = 40% 70%
    border_color = $neon_green $neon_blue 45deg
    rounding = 10
}

# Create folder dialog
windowrule {
    name = "pcmanfm-create-new"
    match:class = ^pcmanfm-qt$
    match:title = ^(Create New)$
    float = true
    center = true
    size = 30% 20%
    border_color = $neon_purple $neon_blue 45deg
    rounding = 10
}

# Bulk rename dialog
windowrule {
    name = "pcmanfm-bulk-rename"
    match:class = ^pcmanfm-qt$
    match:title = ^(Bulk Rename)$
    float = true
    center = true
    size = 60% 70%
    border_color = $neon_pink $neon_blue 45deg
    rounding = 10
}
