# ┃              Enhanced Decoration Configuration               ┃
# ┃     Improved blur and transparency effects for Hyprland     ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# This configuration enhances the blur and transparency effects
# with consistent blur between focused and unfocused windows

decoration {
    # Standard opacity settings - different opacity but same blur
    active_opacity = 0.97
    inactive_opacity = 0.85  # Using the unfocused value you like
    
    # Rounded corners
    rounding = 10
    
    # Disable all dimming effects
    dim_inactive = false
    dim_strength = 0.0
    dim_special = 0.0
    dim_around = 0.0

    # Enhanced blur settings - using moderate values
    blur {
        # Moderate blur effect
        size = 3                
        passes = 2              
        noise = 0.01
        contrast = 1.0          
        brightness = 0.95       
        
        # Enhanced vibrancy settings
        vibrancy = 0.2
        vibrancy_darkness = 0.0
        
        # Special effects
        popups = true
        special = true
        xray = true
        
        # Ensure blur respects window opacity
        ignore_opacity = false
    }

    # Enhanced shadow settings
    shadow {
        enabled = true
        range = 30
        render_power = 4
        color = rgba(ff00ff88)  # Neon pink with alpha
        color_inactive = rgba(00d8ff88)  # Neon blue with alpha
        offset = 0 5
        sharp = false
    }
}