# ┃              Enhanced Decoration Configuration               ┃
# ┃     Improved blur and transparency effects for Hyprland     ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# This configuration enhances the blur and transparency effects
# for a more dramatic difference between focused and unfocused windows

decoration {
    # Standard opacity settings - more transparent when inactive
    active_opacity = 1.0
    inactive_opacity = 0.92
    
    # Rounded corners
    rounding = 10
    
    # Disable all dimming effects
    dim_inactive = false
    dim_strength = 0.0
    dim_special = 0.0
    dim_around = 0.0

    # Enhanced blur settings
    blur {
        # Stronger blur effect
        size = 12
        passes = 3
        noise = 0.02
        contrast = 1.1
        brightness = 0.9
        
        # Enhanced vibrancy settings
        vibrancy = 0.2
        vibrancy_darkness = 0.0
        
        # Special effects
        popups = true
        special = true
        xray = true
        
        # Ensure blur respects window opacity
        ignore_opacity = false
    }

    # Enhanced shadow settings
    shadow {
        enabled = true
        range = 30
        render_power = 4
        color = rgba(ff00ff88)  # Neon pink with alpha
        color_inactive = rgba(00d8ff88)  # Neon blue with alpha
        offset = 0 5
        sharp = false
    }

    # Drop shadow settings
    drop_shadow = true
    shadow_range = 30
    shadow_render_power = 4
    shadow_ignore_window = false
    
    # Blur settings for specific cases
    blur_ignore_opacity = false
    blur_new_optimizations = true
}
