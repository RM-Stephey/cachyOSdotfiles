# --- PCManFM-Qt File Browser Enhanced Settings ---
# Base settings
windowrulev2 = float, class:^(pcmanfm-qt)$
windowrulev2 = size 65% 75%, class:^(pcmanfm-qt)$
windowrulev2 = center, class:^(pcmanfm-qt)$

# Enhanced appearance for focused state - clear with subtle glow
windowrulev2 = opacity 0.97, class:^(pcmanfm-qt)$, focus:1
windowrulev2 = bordercolor $neon_blue $neon_green 45deg, class:^(pcmanfm-qt)$, focus:1
windowrulev2 = bordersize 3, class:^(pcmanfm-qt)$, focus:1
windowrulev2 = rounding 12, class:^(pcmanfm-qt)$, focus:1

# Enhanced appearance for unfocused state - more pronounced blur
windowrulev2 = opacity 0.85, class:^(pcmanfm-qt)$, focus:0
windowrulev2 = bordercolor $neon_blue_glow $neon_green_glow 45deg, class:^(pcmanfm-qt)$, focus:0
windowrulev2 = bordersize 2, class:^(pcmanfm-qt)$, focus:0
windowrulev2 = rounding 8, class:^(pcmanfm-qt)$, focus:0

# Animation for smooth transition between states
windowrulev2 = animation windowsIn, class:^(pcmanfm-qt)$
windowrulev2 = animation fade, class:^(pcmanfm-qt)$

# Dialog windows
windowrulev2 = float, title:^(File Operation Progress)$, class:^(pcmanfm-qt)$
windowrulev2 = float, title:^(Confirm.*)$, class:^(pcmanfm-qt)$
windowrulev2 = center, title:^(File Operation Progress|Confirm.*)$, class:^(pcmanfm-qt)$
windowrulev2 = size 50% 40%, title:^(File Operation Progress|Confirm.*)$, class:^(pcmanfm-qt)$
windowrulev2 = bordercolor $neon_pink $neon_purple 45deg, title:^(File Operation Progress|Confirm.*)$, class:^(pcmanfm-qt)$
windowrulev2 = rounding 10, title:^(File Operation Progress|Confirm.*)$, class:^(pcmanfm-qt)$

# Properties dialog
windowrulev2 = float, title:^(Properties)$, class:^(pcmanfm-qt)$
windowrulev2 = center, title:^(Properties)$, class:^(pcmanfm-qt)$
windowrulev2 = size 40% 70%, title:^(Properties)$, class:^(pcmanfm-qt)$
windowrulev2 = bordercolor $neon_green $neon_blue 45deg, title:^(Properties)$, class:^(pcmanfm-qt)$
windowrulev2 = rounding 10, title:^(Properties)$, class:^(pcmanfm-qt)$

# Create folder dialog
windowrulev2 = float, title:^(Create New)$, class:^(pcmanfm-qt)$
windowrulev2 = center, title:^(Create New)$, class:^(pcmanfm-qt)$
windowrulev2 = size 30% 20%, title:^(Create New)$, class:^(pcmanfm-qt)$
windowrulev2 = bordercolor $neon_purple $neon_blue 45deg, title:^(Create New)$, class:^(pcmanfm-qt)$
windowrulev2 = rounding 10, title:^(Create New)$, class:^(pcmanfm-qt)$

# Bulk rename dialog
windowrulev2 = float, title:^(Bulk Rename)$, class:^(pcmanfm-qt)$
windowrulev2 = center, title:^(Bulk Rename)$, class:^(pcmanfm-qt)$
windowrulev2 = size 60% 70%, title:^(Bulk Rename)$, class:^(pcmanfm-qt)$
windowrulev2 = bordercolor $neon_pink $neon_blue 45deg, title:^(Bulk Rename)$, class:^(pcmanfm-qt)$
windowrulev2 = rounding 10, title:^(Bulk Rename)$, class:^(pcmanfm-qt)$
