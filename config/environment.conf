# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                Unified Environment Configuration           ┃
# ┃        Hyprland + NVIDIA 4090 + Pure Wayland Session      ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
#
# All environment variables, theme, and toolkit preferences are set here.
# Remove any env or theme settings from other configs to avoid conflicts.
# Qt and GTK preferences are centralized below.
# XWayland is disabled for a pure Wayland session.

# --- Theme Configuration ---
# GTK Preferences (dark mode, theme, icons, cursor)
env = GTK_THEME,materia-cyberpunk-neon
env = GTK_ICON_THEME,Vimix-amethyst-dark
env = GTK_CURSOR_THEME,capitaine-cursors
env = GTK_APPLICATION_PREFER_DARK_THEME,1
env = GTK_USE_PORTAL,1
env = GDK_SCALE,1.2
env = GDK_BACKEND,wayland,x11

# Qt Preferences (theme, scaling, platform, decorations)
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_SCALE_FACTOR,1.2
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_LOGGING_RULES,qt.qpa.wayland.debug=false
env = QT_QPA_PLATFORM,wayland
# --- Qt/Hyprland Integration ---
# (Already set above in Qt Preferences)

# --- Cursor Configuration (Best Practice for NVIDIA) ---
# --- Cursor Configuration (Best Practice for NVIDIA) ---
env = HYPRCURSOR_THEME,Future-Cyan-Hyprcursor_Theme
env = HYPRCURSOR_SIZE,48
env = XCURSOR_THEME,Future-Cyan-Hyprcursor_Theme
env = XCURSOR_SIZE,48
env = WLR_NO_HARDWARE_CURSORS,1         # Disable hardware cursors (fixes NVIDIA artifacts)
env = WLR_RENDERER_ALLOW_SOFTWARE,1     # Allow software fallback for cursor rendering

# --- StepheyBot Environment Variables ---
# --- StepheyBot Environment Variables ---
env = STEPHEYBOT_SESSION,hyprland
env = STEPHEYBOT_GPU,rtx4090
env = STEPHEYBOT_THEME,neon

# --- Dark Theme Support ---
# --- Dark Theme Support ---
env = ELECTRON_FORCE_DARK_MODE,1

# --- Electron/CEF Native Wayland Support ---
# --- Electron/CEF Native Wayland Support ---
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# --- Qt/Hyprland Integration ---
env = HYPRQT6ENGINE_THEME,neon
env = HYPRQT6ENGINE_FOLLOW_HYPRLAND,1

# --- NVIDIA RTX 4090 Optimizations ---
# --- NVIDIA RTX 4090 Optimizations ---
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct

# --- NVIDIA Display Sync Settings (Anti-Flicker) ---
# --- NVIDIA Display Sync Settings (Anti-Flicker) ---
env = __GL_SYNC_DISPLAY_DEVICE,eDP-1
env = __GL_SYNC_TO_VBLANK,1
env = __GL_VRR_ALLOWED,1
env = __GL_GSYNC_ALLOWED,1
env = __GL_MaxFramesAllowed,1
env = __GL_THREADED_OPTIMIZATIONS,1
env = __GL_YIELD,USLEEP
env = NVIDIA_PRESERVE_VIDEO_MEMORY_ALLOCATIONS,1

# --- Hyprland Debugging & Advanced Control ---
env = HYPRLAND_TRACE,0                # Set to 1 for verbose logging (debugging)
env = HYPRLAND_NO_RT,0                # Set to 1 to disable real-time scheduling (debugging)
env = HYPRLAND_NO_SD_NOTIFY,0         # Set to 1 to disable systemd notifications (debugging)
env = HYPRLAND_NO_SD_VARS,0           # Set to 1 to disable systemd environment variable import (debugging)
# env = HYPRLAND_CONFIG,/path/to/your/config # Uncomment to explicitly set config path

# --- Additional Toolkit Backends ---
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# --- Firefox/Thunderbird ---
env = MOZ_ENABLE_WAYLAND,1            # Firefox/Thunderbird Wayland support


# --- Wayland Session ---
# --- Wayland Session ---
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = WAYLAND_DISPLAY,wayland-1

# --- Disable XWayland for pure Wayland session ---
env = HYPRLAND_NO_XWAYLAND,1

# --- Application Compatibility ---
# --- Application Compatibility ---
env = MOZ_ENABLE_WAYLAND,1
env = CLUTTER_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = _JAVA_AWT_WM_NONREPARENTING,1

# --- Performance ---
# --- Performance ---
env = KWIN_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0

# --- XWayland Improvements ---
# --- XWayland Improvements ---
env = XWAYLAND_NO_GLAMOR,0

# --- Firefox Hardware Acceleration ---
# --- Firefox Hardware Acceleration ---
env = MOZ_DISABLE_RDD_SANDBOX,1

# --- GTK Application Support ---
# --- GTK Application Support ---
# (Already set above in GTK Preferences)

# --- Miscellaneous ---
# --- Miscellaneous ---
env = WLR_DRM_NO_ATOMIC,1

