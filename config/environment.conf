#
# Shared environment variables now live in UWSM's config so that every
# process (systemd user units, greetd, Hyprland) inherits the same values.
# Use this file only for Hyprland-specific toggles that aren't needed
# before the compositor launches.

# All shared toolkit/NVIDIA environment variables now live in
# ~/.config/uwsm/config.toml to keep session startup consistent.
# Only Hyprland-specific toggles remain here.

# Hyprland diagnostics / scheduling
env = HYPRLAND_TRACE,0
env = HYPRLAND_NO_RT,0
env = HYPRLAND_NO_SD_NOTIFY,0
env = HYPRLAND_NO_SD_VARS,0

# Pure Wayland session (disable XWayland entirely)
env = HYPRLAND_NO_XWAYLAND,1
env = GDK_BACKEND,wayland

# Proton-CachyOS Wayland support (enables Wayland driver for games)
env = PROTON_ENABLE_WAYLAND,1

