# ┃                    Environment Configuration                ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# StepheyBot Environment Variables
env = STEPHEYBOT_SESSION, hyprland
env = STEPHEYBOT_GPU, rtx4090
env = STEPHEYBOT_THEME, neon

# Cursor Configuration
env = XCURSOR_THEME, capitaine-cursors
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_THEME, capitaine-cursors
env = HYPRCURSOR_SIZE, 24

# NVIDIA RTX 4090 Optimizations
env = __GL_THREADED_OPTIMIZATIONS, 1
env = __GL_SYNC_TO_VBLANK, 1
env = __GL_YIELD, USLEEP
env = __GL_VRR_ALLOWED, 1
env = __GLX_VENDOR_LIBRARY_NAME, nvidia
env = LIBVA_DRIVER_NAME, nvidia
env = NVD_BACKEND, direct
env = GBM_BACKEND, nvidia-drm

# Wayland Environment
env = XDG_SESSION_TYPE, wayland
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_DESKTOP, Hyprland
env = WAYLAND_DISPLAY, wayland-1

# Application Optimizations
env = MOZ_ENABLE_WAYLAND, 1
env = CLUTTER_BACKEND, wayland
env = SDL_VIDEODRIVER, wayland
env = QT_QPA_PLATFORM, wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1
env = _JAVA_AWT_WM_NONREPARENTING, 1

# Hardware Acceleration
env = WLR_RENDERER_ALLOW_SOFTWARE, 0
env = WLR_NO_HARDWARE_CURSORS, 1
env = ELECTRON_OZONE_PLATFORM_HINT, auto

# Performance Enhancements
env = KWIN_DRM_DEVICES, /dev/dri/card1:/dev/dri/card0
env = WLR_DRM_NO_ATOMIC, 1
