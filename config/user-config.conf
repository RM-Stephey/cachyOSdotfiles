#
# User overrides and customizations ONLY.
# Do not set theme or environment variables here—use environment.conf for those.
# This file is sourced LAST for maximum precedence.

# Maximum neon glow bezier curves (custom user animation overrides)
bezier = neonBlast, 0.1, 1.5, 0.1, 1.5
bezier = cyberShock, 0.68, -0.8, 0.265, 2.0
bezier = synthMax, 0.23, 1.5, 0.32, 1.5

# Intense animations (user override)
animation = windowsIn, 1, 5, cyberShock, popin 75%
animation = windowsOut, 1, 4, synthMax, slide
animation = fadeIn, 1, 8, neonBlast
animation = fadeOut, 1, 6, synthMax
animation = borderangle, 1, 20, neonBlast, loop
animation = workspaces, 1, 6, cyberShock, slidefade 25%

# Maximum glow decorations (user override)
# PERFORMANCE NOTE: These settings are expensive - consider reducing for better fullscreen performance
decoration {
    shadow {
        range = 40
        render_power = 4
    }
    blur {
        passes = 2       # WARNING: 2 passes is expensive - consider 1 for better fullscreen performance
        size = 3         # Minimal blur for maximum readability
        vibrancy = 0.85  # WARNING: Very high vibrancy is expensive - consider 0.2-0.3 for better performance
        vibrancy_darkness = 0.7  # Increased to darken backgrounds more
        noise = 0.01     # Very subtle noise texture
        contrast = 2.0   # WARNING: Maximum contrast is expensive - consider 1.0-1.2 for better performance
        brightness = 0.90 # Lowered to darken blurred background significantly
    }
}

# Enhanced window rules for better glow and borders
# NOTE: Now handled by named blocks in windowrules.conf - commenting out to avoid conflicts
# windowrulev2 = bordercolor $neon_pink $neon_blue 45deg, class:^(pcmanfm-qt)$
# Enhanced floating windows get shadow from decoration settings

# Enhanced blur for better text readability
# NOTE: This applies blur to ALL layers - may impact fullscreen performance
# Consider removing or making more selective if fullscreen performance is poor
layerrule = blur on ^(.*)$
# ignorealpha removed - not valid for layerrule in 0.53
