# Quick region to clipboard (no annotation)
bind = $mainMod SHIFT, S, exec, ~/.config/hypr/scripts/screenshots/screenshot-freeze.sh clipboard

# Region with Satty annotation editor
bind = $mainMod, S, exec, ~/.config/hypr/scripts/screenshots/screenshot-freeze.sh region

# Fullscreen capture with Satty
bind = , Print, exec, ~/.config/hypr/scripts/screenshots/screenshot-freeze.sh fullscreen

# Window capture with Satty
bind = $mainMod ALT, S, exec, ~/.config/hypr/scripts/screenshots/screenshot-freeze.sh window

# Alternative fullscreen (Shift + Print)
bind = SHIFT, Print, exec, ~/.config/hypr/scripts/screenshots/screenshot-freeze.sh fullscreen

