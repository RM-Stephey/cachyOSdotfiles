# ┃            Nvidia RTX 4090 Environment Variables            ┃
# ┃                  Hyprland Wayland Configuration             ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# Core Nvidia Wayland Support (Required)
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = GBM_BACKEND,nvidia-drm

# RTX 4090 Performance Optimizations
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,0
env = WLR_DRM_NO_ATOMIC,1
env = __GL_MaxFramesAllowed,1
env = __GL_THREADED_OPTIMIZATIONS,1
env = __GL_SYNC_TO_VBLANK,1

# Display sync for laptop display
env = __GL_SYNC_DISPLAY_DEVICE,eDP-1

# VA-API Hardware Video Acceleration
env = NVD_BACKEND,direct
env = MOZ_DISABLE_RDD_SANDBOX,1

# Nvidia Memory Management
env = NVIDIA_PRESERVE_VIDEO_MEMORY_ALLOCATIONS,1

# Electron/CEF Application Fixes
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# XWayland Improvements
env = XWAYLAND_NO_GLAMOR,0

# Cursor Configuration
env = WLR_NO_HARDWARE_CURSORS,0
env = XCURSOR_SIZE,24

# Qt Application Scaling
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORM,wayland

# GTK Application Support
env = GDK_BACKEND,wayland,x11
env = CLUTTER_BACKEND,wayland

# Firefox Hardware Acceleration
env = MOZ_ENABLE_WAYLAND,1

# SDL Wayland Support
env = SDL_VIDEODRIVER,wayland

# Java Application Support
env = _JAVA_AWT_WM_NONREPARENTING,1
