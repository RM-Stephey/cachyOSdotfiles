# ┃                    Animations Configuration                 ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
#
# NOTE: This file uses balanced animations from theme-manager.sh
# User-config.conf (sourced last) may override these with intense animations
# Use theme-manager.sh to switch between presets or modify user-config.conf
#
# https://wiki.hyprland.org/0.45.0/Configuring/Animations/

animations {
    enabled = yes

    # Cyberpunk/Neon themed bezier curves
    bezier = cyberSlide, 0.45, 0, 0.15, 1.15
    bezier = cyberPop, 0.1, 1.1, 0.1, 1.1
    bezier = neonPulse, 0.7, -0.4, 0.2, 1.6
    bezier = neonPop, 0.2, 1.2, 0.2, 1.2
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.13, 0.99, 0.29, 1.1

    # Theme Manager animations - Neon Intense
    bezier = neonBlast, 0.1, 1.5, 0.1, 1.5
    bezier = cyberShock, 0.68, -0.8, 0.265, 2.0
    bezier = synthMax, 0.23, 1.5, 0.32, 1.5

    # Theme Manager animations - Neon Balanced
    bezier = neonFlow, 0.25, 0.46, 0.45, 0.94
    bezier = cyberSmooth, 0.68, -0.3, 0.265, 1.2
    bezier = synthWave, 0.23, 1, 0.32, 1

    # Theme Manager animations - Cyberpunk
    bezier = glitch, 0.1, -0.6, 0.2, 1.5
    bezier = hackMatrix, 0.4, -0.4, 0.2, 1.4

    # Optimized animations for RTX 4090 performance
    # Using balanced theme animations for smooth, performant experience
    animation = windows, 1, 2, cyberSlide, slide
    animation = windowsIn, 1, 4, cyberSmooth, popin 85%
    animation = windowsOut, 1, 3, synthWave, slide
    animation = windowsMove, 1, 1, default
    
    # Smoothed border animations with neon effects
    animation = border, 1, 6, smoothIn
    animation = borderangle, 1, 30, neonFlow, loop
    animation = fade, 1, 3, smoothIn
    animation = fadeDim, 1, 3, smoothIn
    animation = fadeIn, 1, 6, neonFlow
    animation = fadeOut, 1, 4, synthWave
    animation = fadeShadow, 1, 4, neonPulse
    animation = fadeSwitch, 1, 3, smoothIn
    animation = fadeLayers, 1, 3, smoothIn
    animation = workspaces, 1, 5, cyberSmooth, slidefade 15%
    animation = specialWorkspace, 1, 2, cyberSlide, slidevert
}
