# ┃                    Animations Configuration                 ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# https://wiki.hyprland.org/0.45.0/Configuring/Animations/

animations {
    enabled = yes

    # Cyberpunk/Neon themed bezier curves
    bezier = cyberSlide, 0.45, 0, 0.15, 1.15
    bezier = cyberPop, 0.1, 1.1, 0.1, 1.1
    bezier = neonPulse, 0.7, -0.4, 0.2, 1.6
    bezier = neonPop, 0.2, 1.2, 0.2, 1.2
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.13, 0.99, 0.29, 1.1

    # Optimized animations for RTX 4090 performance
    animation = windows, 1, 2, cyberSlide, slide
    animation = windowsIn, 1, 2, neonPop, popin 85%
    animation = windowsOut, 1, 2, smoothOut, slide
    animation = windowsMove, 1, 1, default
    # Smoothed border animations for better visual experience
    animation = border, 1, 6, smoothIn
    animation = borderangle, 1, 40, smoothIn, loop
    animation = fade, 1, 3, smoothIn
    animation = fadeDim, 1, 3, smoothIn
    animation = fadeIn, 1, 3, smoothIn
    animation = fadeOut, 1, 3, smoothOut
    animation = fadeShadow, 1, 4, neonPulse
    animation = fadeSwitch, 1, 3, smoothIn
    animation = fadeLayers, 1, 3, smoothIn
    animation = workspaces, 1, 2, cyberPop
    animation = specialWorkspace, 1, 2, cyberSlide, slidevert
}
