# ┃                    Window Rules                           ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
#
# For documentation, see:
# https://wiki.hyprland.org/Configuring/Window-Rules/

# -------------------------------------------------------------
# Layer Rules (for Waybar, Quickshell bar, notifications, etc.)
# -------------------------------------------------------------
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = animation slide down, waybar
layerrule = noanim, ^(term_kitty)$ # No animation for scratchpad toggle

# Waybar auto-hide in fullscreen mode with slide animation
layerrule = animation slide, waybar

# Quickshell Waybar (panel) blur & behavior rules (mirrors Waybar)
layerrule = blur, quickshell:waybar
layerrule = ignorezero, quickshell:waybar
layerrule = animation slide down, quickshell:waybar
layerrule = animation slide, quickshell:waybar
layerrule = ignorealpha 0.5, quickshell:waybar
# layerrule = dimaround, waybar  # Removed - was causing dimming

# Add blur to swaync for glass effect
layerrule = blur, swaync
layerrule = ignorezero, swaync

# -------------------------------------------------------------
# Global Rules
# -------------------------------------------------------------
# All floating windows will have a different border
windowrule = bordercolor $accent_bright $orange_bright 45deg, floating:1
windowrule = rounding 12, floating:1

# All tiling windows
windowrule = rounding 6, floating:0
windowrule = bordersize 4, floating:0
# Keep borders on all tiled windows for better definition

# Maximized windows - keep borders and shadows for better visibility
windowrulev2 = rounding 8, fullscreen:1  # Reduced rounding for maximized windows
# windowrulev2 = noshadow, fullscreen:1  # Keep shadows for depth perception

# -------------------------------------------------------------
# Fullscreen Optimization Rules (Fix Mouse Stuttering)
# -------------------------------------------------------------
# Cursor-specific fullscreen rules (must come BEFORE general fullscreen rules)
# Opacity rules - keep frosted effect
windowrulev2 = opacity 0.92 override, class:^(cursor)$, fullscreen:1  # Maximized
windowrulev2 = opacity 0.92 override, class:^(cursor)$, fullscreen:0  # True fullscreen
# Performance optimizations for fullscreen - use direct_scanout instead of disabling effects
windowrulev2 = immediate, class:^(cursor)$, fullscreen:1  # Enable immediate mode for direct scanout
windowrulev2 = immediate, class:^(cursor)$, fullscreen:0  # Enable immediate mode for direct scanout

# General fullscreen rules (after app-specific exceptions)
# Add subtle blur for fullscreen transparency and make foreground pop
windowrulev2 = immediate, fullscreen:0
# blur is controlled globally in decorations.conf, not per-window
# windowrulev2 = opacity 0.98, fullscreen:0  # Removed - causing dim issues
windowrulev2 = noshadow, fullscreen:0
windowrulev2 = noanim, fullscreen:0
windowrulev2 = rounding 1, fullscreen:0

# Separate rules for maximized (fullscreen:1) vs true fullscreen (fullscreen:0)
# fullscreen:0 = true fullscreen, fullscreen:1 = maximize
windowrulev2 = immediate, fullscreen:1
# blur is controlled globally in decorations.conf, not per-window
# windowrulev2 = opacity 0.98, fullscreen:1  # Removed - causing dim issues

windowrulev2 = immediate, class:^(steam_app_)(.*)$
windowrulev2 = noblur, class:^(steam_app_)(.*)$
windowrulev2 = noshadow, class:^(steam_app_)(.*)$
windowrulev2 = noanim, class:^(steam_app_)(.*)$

# Video and media applications
windowrulev2 = immediate, class:^(mpv|vlc)$
windowrulev2 = noblur, class:^(mpv|vlc)$
windowrulev2 = noshadow, class:^(mpv|vlc)$

# Browser fullscreen video optimization
windowrulev2 = immediate, title:^(.*(YouTube|Netflix|Twitch|Prime Video).*)$
windowrulev2 = noblur, title:^(.*(YouTube|Netflix|Twitch|Prime Video).*)$
windowrulev2 = noshadow, title:^(.*(YouTube|Netflix|Twitch|Prime Video).*)$

