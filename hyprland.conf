# ┃                Hyprland Configuration (Consolidated)       ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
#
# This config consolidates all modular Hyprland configs for clarity,
# performance, and customizability. Sourcing order is documented below.
#
# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                Sourcing Order & Customization Guide         ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
#
# 1. variables.conf      - All global variables, theme, performance, layout.
# 2. colors.conf         - Neon/cyberpunk color palette (sourced by variables.conf & decorations.conf).
# 3. environment.conf    - All environment variables (GPU, Wayland, NVIDIA, theme).
# 4. decorations.conf    - All decoration, blur, shadow, neon/cyberpunk color settings.
# 5. input.conf          - Input, touchpad, gestures.
# 6. keybinds.conf       - All keybinds (including screenshot/ocr).
# 7. monitor.conf        - Monitor/display settings.
# 8. windowrules.conf    - Window rules and application-specific tweaks.
# 9. autostart.conf      - Autostart logic and session management.
# 10. user-config.conf   - User overrides (custom tweaks, personal keybinds, etc).
#
# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                Customization & Override Logic               ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛
#
# - Theme, performance, and environment settings are centralized in variables.conf,
#   decorations.conf, and environment.conf.
# - User customizations and overrides should be placed in user-config.conf,
#   which is sourced LAST for maximum precedence.
# - Auxiliary configs (pyprland.toml, hyprqt6engine.conf.bak, pyprland-wezterm.lua)
#   are referenced for advanced features but not sourced unless needed.
# - Remove duplicate or conflicting settings from other configs.
# - Preferences for Qt apps are set in environment.conf (QT_QPA_PLATFORMTHEME, etc).
# - GTK dark mode and theme settings are also set in environment.conf.
#
# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                MainMod Definition (Global)                  ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

$mainMod = SUPER

# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                Modular Config Sourcing                      ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/variables.conf
source = ~/.config/hypr/config/colors.conf
source = ~/.config/hypr/config/environment.conf
source = ~/.config/hypr/config/decorations.conf
source = ~/.config/hypr/config/input.conf
source = ~/.config/hypr/config/keybinds.conf
source = ~/.config/hypr/monitor.conf
source = ~/.config/hypr/config/windowrules.conf
source = ~/.config/hypr/config/autostart.conf
source = ~/.config/hypr/config/user-config.conf


