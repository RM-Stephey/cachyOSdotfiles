[pyprland]
plugins = ["scratchpads"]

[scratchpads.ghostty]
animation = "fromRight"
# Launch Ghostty with its real class; simple name to avoid dotted-table issues
command = "ghostty --class=com.mitchellh.ghostty --title=ghostty"
class = "com.mitchellh.ghostty"
size = "75% 60%"
max_size = "1920px 100%"
focus_on_visible = true
lazy = true

# Keep Kitty as backup option
[scratchpads.term_kitty]
animation = "fromRight"
command = "kitty --class term_kitty"
class = "term_kitty"
size = "75% 60%"
max_size = "1920px 100%"
focus_on_visible = true
lazy = true
