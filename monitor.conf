#
# Stellaris 17 Gen6 Internal Display - 2560x1600 @ 240Hz (2K, 240Hz, 10-bit color)
# RTX 4090 optimized settings with anti-flicker configuration
# vrr,2 enables VRR only in fullscreen (prevents brightness flickering in desktop use)
# Use vrr,1 for always-on VRR if you don't experience flickering
monitor=eDP-1,2560x1600@240,0x0,1,bitdepth,10,vrr,2

# Fallback to 60Hz if experiencing issues (uncomment if needed)
# monitor=eDP-1,2560x1600@60,0x0,1,bitdepth,10,vrr,0

# Monitor reserved space for UI elements (Waybar, etc.)
monitor=,addreserved,32,32,32,32

# External monitor support (uncomment and adjust when connected)
# monitor=HDMI-A-1,preferred,2560x0,1
# monitor=DP-1,preferred,2560x0,1

# Scaling configuration handled in environment.conf

# Note: All Nvidia-specific environment variables are set in environment.conf
# For troubleshooting flicker/tearing, toggle vrr or lower refresh rate.
